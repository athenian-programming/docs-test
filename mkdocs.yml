site_name: Docs-test
site_url: http://athenian-programming.github.io/docs-test/
site_description: AI4Robots Documentation
site_author: Test Team

repo_url: https://github.com/athenian-programming/docs-test
repo_name: 'GitHub Home'

nav:
  - Home: index.md
  - Python Packages:
    - OpenCV: opencv.md
  - Software Notes:
    - ROS: ros.md
    - TurtleBot3: turtlebot3.md
    - MkDocs: mkdocs.md
